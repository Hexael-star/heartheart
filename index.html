<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEYYY OPEN THISS!!!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: #d32f2f;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
        }

        .buttons {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .yes-button, .no-button {
            font-size: clamp(1rem, 4vw, 1.5rem);
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        .yes-button {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
        }

        .yes-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .no-button {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .no-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        .gif_container {
            margin-top: 30px;
        }

        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            max-height: 300px;
        }

        .main-page, .yes-page {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .yes-page {
            display: none;
        }

        .yes-page.active {
            display: block;
        }

        .main-page.hidden {
            display: none;
        }



        .heart-animation {
            position: fixed;
            color: #ff69b4;
            font-size: 20px;
            pointer-events: none;
            animation: heartFloat 3s ease-out forwards;
            z-index: 1000;
        }

        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        /* Mobile specific improvements */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 0 10px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 20px;
            }
            
            .yes-button, .no-button {
                width: 100%;
                max-width: 250px;
                padding: 18px 25px;
            }
            
            .gif_container img {
                max-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
            
            h1 {
                margin-bottom: 20px;
            }
            
            .buttons {
                margin: 20px 0;
            }
            
            .gif_container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div class="main-page" id="mainPage">
        <div class="container">
            <h1>Will you let me love you for the rest of your life? :D</h1>
            <div class="buttons">
                <button class="yes-button" onclick="handleYesClick()">Yes</button>
                <button class="no-button" onclick="handleNoClick()">No</button>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
            </div>
        </div>
    </div>

    <!-- Yes Page -->
    <div class="yes-page" id="yesPage">
        <div class="container">
            <h1>Knew you would say yes!</h1>
            <div class="gif_container">
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Happy GIF">
            </div>
        </div>
    </div>

    <script>
        // Version check (simplified for single file)
        (async function checkForUpdates() {
            const currentVersion = "1.0";
            console.log("Single file version:", currentVersion);
        })();

        const messages = [
            "Are you sure?",
            "Really sure??",
            "Are you positive?",
            "Pookie please...",
            "Just think about it!",
            "If you say no, I will be really sad...",
            "I will be very sad...",
            "I will be very very very sad...",
            "Ok fine, I will stop asking...",
            "Just kidding, say yes please! ❤️"
        ];

        let messageIndex = 0;

        function createHeartAnimation(x, y) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'heart-animation';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');
            
            // Change button text
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            
            // Make yes button bigger
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            const newSize = currentSize * 1.5;
            yesButton.style.fontSize = `${newSize}px`;
            
            // Also increase padding proportionally
            const currentPadding = parseFloat(window.getComputedStyle(yesButton).paddingTop);
            yesButton.style.padding = `${currentPadding * 1.1}px ${currentPadding * 1.3}px`;
            
            // Add some visual feedback
            noButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                noButton.style.transform = 'scale(1)';
            }, 150);
        }

        function handleYesClick() {
            // Create heart animation
            const rect = event.target.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createHeartAnimation(
                        x + (Math.random() - 0.5) * 100,
                        y + (Math.random() - 0.5) * 100
                    );
                }, i * 100);
            }
            
            // Switch to yes page after animation
            setTimeout(() => {
                document.getElementById('mainPage').classList.add('hidden');
                document.getElementById('yesPage').classList.add('active');
            }, 800);
        }

        function goBack() {
            document.getElementById('yesPage').classList.remove('active');
            document.getElementById('mainPage').classList.remove('hidden');
            
            // Reset yes button size and padding
            const yesButton = document.querySelector('.yes-button');
            yesButton.style.fontSize = '';
            yesButton.style.padding = '';
            
            // Reset no button text
            const noButton = document.querySelector('.no-button');
            noButton.textContent = 'No';
            messageIndex = 0;
        }

        // Add touch support for mobile
        document.addEventListener('touchstart', function(e) {
            // Prevent zoom on double tap for buttons
            if (e.target.classList.contains('yes-button') || e.target.classList.contains('no-button')) {
                e.preventDefault();
            }
        });

        // Add haptic feedback for mobile (if supported)
        function addHapticFeedback() {
            if (navigator.vibrate) {
                navigator.vibrate(50); // Light vibration
            }
        }

        // Enhanced touch interactions
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.yes-button, .no-button');
            
            buttons.forEach(button => {
                button.addEventListener('touchstart', function(e) {
                    this.style.transform = 'scale(0.95)';
                    addHapticFeedback();
                });
                
                button.addEventListener('touchend', function(e) {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
                
                button.addEventListener('touchcancel', function(e) {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
